{% extends 'voice_assistant/base.html' %}

{% block head %}
    <style>
        body {
            height: 98vh;
            background-image: url('/static/voice_assistant/images/fon.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            position: fixed;
        }
        .info-panel {
            position: fixed;
            color: #1fcfe6;
            width: 750px;
            background: linear-gradient(to right, #1fcfe620, transparent);
            margin-top: 85px;
            margin-left: -10px;
            padding: 200px 50px 20px;
            font-size: 25px;
            font-family: Times New Roman;
        }
        .text {
            margin-top: -190px;
            margin-left: 75px;
        }
        .num {
            color: #1fcfe6;
            margin-top: -400px;
            margin-left: 100px;
            font-size: 150px;
            font-family: Times New Roman;
        }
        a {
            display: table;
            height: 50px;
            width: 170px;
            border-radius: 65px;
            background: #1fcfe620;
            color: #1fcfe6;
            text-decoration: none;
            font-size: 30px;
            font-family: Times New Roman;
            margin-top: 65px;
            margin-left: 262px;
            padding-top: 15px;
            padding-left: 30px;
            padding-right: 10px;
        }
        a:hover {
            background: #1fcfe650;
        }
        a:active {
            color: #00729b;
        }

{% block content %}
    <div class="btn">

        <div class="num">
